<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="card-header-image">
      </div>
      <div class="card-body">
        <h2 class="card-body-title">Jessica Randall</h2>
        <p class="card-body-subtitle">London, United Kingdom</p>
        <p class="card-body-text">"Front-end developer and avid reader."</p>
      </div>
      <div class="card-footer">
        <ul class="card-footer-list">
          <li class="card-footer-list-item">
            <a href="https://github.com" class="card-footer-list-link">GitHub</a>
          </li>
          <li class="card-footer-list-item">
            <a href="https://www.frontendmentor.io" class="card-footer-list-link">Frontend Mentor</a>
          </li>
          <li class="card-footer-list-item">
            <a href="https://www.linkedin.com" class="card-footer-list-link">LinkedIn</a>
          </li>
          <li class="card-footer-list-item">
            <a href="https://twitter.com" class="card-footer-list-link">Twitter</a>
          </li>
          <li class="card-footer-list-item">
            <a href="https://www.instagram.com" class="card-footer-list-link">Instagram</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
